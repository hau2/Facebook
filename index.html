<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./assets/grid.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/base.css">
    <link rel="stylesheet" href="./assets/responsive.css">

    <!-- Icon -->
    <link rel="stylesheet" href="./assets/font/fontawesome-free-5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">

    <!-- Font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font saticfy -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="header__search-wrap">
                <div class="header__logo">
                    <a href="#" class="header__logo-link">
                        <img class="header__logo-img" src="./assets/img/logo.png" alt="">
                    </a>
                </div>
                <div class="header__with-search">
                    <i class="search-icon ti-search"></i>
                    <input class="header__with-search-input" type="text" placeholder="Tìm kiếm trên Facebook">
                </div>
            </div>
            <div class="header__menu-wrap">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link"><i class="header-menu-icon fas fa-home"></i></a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">
                            <i class="header-menu-icon fas fa-user-friends"></i>
                            <div class="header__menu-link--has-notify">9+</div>
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link"><i class="header-menu-icon fas fa-flag"></i></a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">
                            <i class="header-menu-icon fas fa-desktop"></i>
                            <div class="header__menu-link--has-notify">9+</div>
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">
                            <i class="header-menu-icon fas fa-users"></i>
                            <div class="header__menu-link--has-notify">2</div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header__notify-wrap">
                <a href="" class="header__info">
                    <div class="header__avatar">
                        <img src="./assets/img/avata.png" alt="" class="header__avatar-img">
                    </div>
                    <span class="header__avatar-name">Hậu</span>
                </a>
                <a href="" class="header__more-app">
                    <i class="more-icon fas fa-list-ul"></i>
                </a>
                <a href="" class="header__mess">
                    <i class="messenger-icon fab fa-facebook-messenger"></i>
                    <div class="header__menu-link--has-notify">4</div>
                </a>
                <a href="" class="header__notify">
                    <i class="bell-icon fas fa-bell"></i>
                    <div class="header__menu-link--has-notify">9+</div>
                </a>
                <a href="" class="header__show-more">
                    <i class="more-icon fas fa-caret-down"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
